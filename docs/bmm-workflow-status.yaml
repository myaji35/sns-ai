    styling: "Tailwind CSS 3.x"
    ui_library: "Shadcn/ui"
    state: "Zustand"
    data_fetching: "TanStack Query"

  backend:
    baas: "Supabase (Auth, DB, Storage)"
    workflow_engine: "NestJS 11.x"
    job_queue: "BullMQ 5.63.0"
    cache: "Redis 7.x"
    database: "PostgreSQL 15+"

